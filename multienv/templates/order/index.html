{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="span3">
            <h3>Add Order</h3>
             
            <form method="post" class="well" action="">
                {% csrf_token %}
                {{ form.order_number }}
                {{ form.amount }}
                <button class="btn" type="submit">Add Order</button>
            </form>
        </div>
        <div class="span9">
            <h3>List of Orders</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Order Number</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.pk }}</td>
                            <td>{{ order.order_number }}</td>
                            <td>{{ order.amount }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
